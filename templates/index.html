<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>

<body>
<!--navbar starts-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
  <a class="navbar-brand" href="#">Text Engine</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>

    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    </div>
  </div>
</nav>
<!--navbar ends-->
<!--alert starts-->
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Engine</strong> Here you can do different operations with your text.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<!--alert ends-->

<form  action="/analyze" method="post">{% csrf_token %} <!--csrf is for url security purpose-->
<div class="container">
<div class="mb-3">
  <div class="textareaWrap w-50 mw-50 mx-auto">
  <h1><label for="exampleFormControlTextarea1" class="form-label">Text Area...</label></h1>
  <textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>

<div class="form-check form-switch mt-2">
  <input class="form-check-input" name="analyze" type="checkbox" id="flexSwitchCheckDefault1">
  <label class="form-check-label" for="flexSwitchCheckDefault1">Remove Punctuations</label>
</div>

<div class="form-check form-switch ">
  <input class="form-check-input" name="capitalise" type="checkbox" id="flexSwitchCheckDefault2">
  <label class="form-check-label" for="flexSwitchCheckDefault2">Capitalise</label>
</div>

<div class="form-check form-switch ">
  <input class="form-check-input" name="new_line_remover" type="checkbox" id="flexSwitchCheckDefault5">
  <label class="form-check-label" for="flexSwitchCheckDefault5">New Line Remover</label>
</div>

<div class="form-check form-switch ">
  <input class="form-check-input" name="extra_space_remover" type="checkbox" id="flexSwitchCheckDefault3">
  <label class="form-check-label" for="flexSwitchCheckDefault3">Extra Space Remover</label>
</div>

<div class="form-check form-switch ">
  <input class="form-check-input" name="charcount" type="checkbox" id="flexSwitchCheckDefault4">
  <label class="form-check-label" for="flexSwitchCheckDefault4">Count Character</label>
</div>

<button type="submit" class="btn btn-dark mt-3">Analyze now</button>

</div>
</div>
</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
